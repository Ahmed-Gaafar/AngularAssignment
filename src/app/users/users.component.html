
<section style="background-color: #eee;" >
    <div class="container py-5" >
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row" *ngFor=" let item of UsersList">
        <div class="col-lg-4" >
          <div class="card mb-4">
            <div class="card-body text-center" >
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3"></h5>
              <p class="text-muted mb-1">Company Name : <span style="font-weight: bolder; color:darkblue;"> {{item.company.name}}</span></p>
              <p class="text-muted mb-4">WebSite : <span style="font-weight: bolder; color:black;">{{item.website}}</span></p>
           
            </div>
          </div>            
        </div>
        <div class="col-lg-8" >
          <div class="card mb-4">
            <div class="card-body" style="box-shadow: 0 3px 3px rgba(0,0,0,0.3);">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"><span style="font-weight: bolder; color: green;">{{item.name}}</span> </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"><span style="font-weight: bolder; color: green;">{{item.email}}</span></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"><span style="font-weight: bolder; color: green;">{{item.phone}}</span></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">UserName</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"><span style="font-weight: bolder; color: green;">{{item.username}}</span></p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"><span style="font-weight: bolder; color: green;">{{item.address.city}}</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
