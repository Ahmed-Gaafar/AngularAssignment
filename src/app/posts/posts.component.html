 
    <div class="card text-center col-lg-3 mt-4 ms-5" style="display: inline-block; box-shadow: 0 3px 3px rgba(0,0,0,0.2);" *ngFor="let item of PostsList">
        <div class="card-header" >
        {{item.id}}
        </div>
        <div class="card-body">
        <h5 class="card-title"><span style="font-weight: bolder; color: darkblue;">{{item.title}}</span> </h5>
        <p class="card-text">{{item.body}}</p>
        <button class="btn btn-primary" (click)="selectedPost(item)">view post</button>
        </div>
        <div class="card-footer text-muted ">
      
        </div>
    </div>
