<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #userForm="ngForm" novalidate (ngSubmit)="submitData()">
                 
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control"  name="userName" required pattern="^[a-zA-Z]+$" [(ngModel)]="User.userName" #name="ngModel"  [class.is-invaled]="name.invalid && name.touched" />
                        <label class="form-label" for="form3Example1c">User Name</label>
                        <div *ngIf="name.errors&&name.touched">
                          <small class="text-danger" *ngIf="name.errors['required']"> User Name is Requried</small>
                          <small class="text-danger" *ngIf="name.errors['pattern']"> Must enter Only Characters</small>
                          </div>
                      </div>
                    </div>
                   
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" [(ngModel)]="User.email" #email="ngModel" required [class.is-invaled]="email.invalid && email.touched"/>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <div *ngIf="email.errors&&email.touched">
                          <small class="text-danger" *ngIf="email.errors['required']"> Email is Requried</small>
                          <small class="text-danger" *ngIf="email.errors['pattern']"> Email must have ' @ ' Operator </small>
                          </div>
                      </div>
                    </div>
                     <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"  name="password" [(ngModel)]="User.password" #Password="ngModel" required [class.is-invaled]="Password.invalid && Password.touched"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div *ngIf="Password.errors&&Password.touched">
                          <small class="text-danger" *ngIf="Password.errors['required']"> Password is Requried</small>
                          <small class="text-danger" *ngIf="Password.errors['pattern']"> the password must be at least 8 characters </small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" name="Repassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" [(ngModel)]="User.Repassword"  #RePassword="ngModel" required [class.is-invaled]="RePassword.invalid && RePassword.touched"/>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <div *ngIf="RePassword.errors&&RePassword.touched">
                          <small class="text-danger" *ngIf="RePassword.errors['required']"> Password is Requried</small>
                          <small class="text-danger" *ngIf="RePassword.errors['pattern']"> the password must be at least 8 characters </small>
                        </div>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="Check" ngModel required/>
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.form.invalid" [ngClass]="{'btn-danger':userForm.form.invalid , 'btn-success':!userForm.form.invalid  }">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
